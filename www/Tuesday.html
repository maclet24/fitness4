<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="workoutStyle">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      
      <ion-header-bar align-title='center' id='title' class="bar-stable bar-dark">
          <a id = "backButton" class="button button-small button-dark" href="startWorkout.html">Back</a><h1 class="title">Workout!!</h1>
      </ion-header-bar>
      
      <ion-content>
        <div><span id="tuesday"></span></div>
        <span id="tuesdayWorkout"></span>
        Exercise #: <input value='1' type="number" id="tuesdayCount">
        <div>Goals: <div> Sets:<span id="zGoal"></span>  Reps:<span id="repsGoal"></span>  Time:<span id="timeGoal"></span></div> </div>
        <button id="start" onclick="loadWorkoutTuesday()">start</button><button id="next" onclick="tuesdayNext()" disabled>Next</button>
        <div id="test"></div>
      </ion-content>
      
    </ion-pane>
  </body>
</html>

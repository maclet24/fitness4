<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/editDays.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      
      <ion-header-bar align-title='center' id='title' class="bar-stable bar-dark">
          <h1 class="title"><a id = "backButton" class="button button-small button-dark" href="setupRoutine.html">Back</a> Edit days</h1>
      </ion-header-bar>
      
      <ion-content>
        
        <select id="daySelect" onchange="test(value)">  <!--Call run() function-->
          <option value="0">Select</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <br><br><hr/>
        <p id="testz"></p>
        <div id="dayDiv">
        </div>
        <hr/>
        
      </ion-content>
      
    </ion-pane>
  </body>
</html>

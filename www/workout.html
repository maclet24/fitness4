<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="workoutStyle">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      
      <ion-header-bar align-title='center' id='title' class="bar-stable bar-dark">
          <a id = "backButton" class="button button-small button-dark" href="startWorkout.html">Back</a><h1 class="title">Workout!!</h1>
      </ion-header-bar>
      
      <ion-content>
        <div><span id="dayOfWeek">Monday</span> <span id="nameOfWorkout">Pull up</span></div>
        <div>Goals: <div><span id="setsGoal">Sets: 2</span>  <span id="repsGoal">Reps: 10</span>  <span id="timeGoal">Time: 0</span></div> </div>
        <button onclick="loadWorkout()">start</button>
        
      </ion-content>
      
    </ion-pane>
  </body>
</html>
